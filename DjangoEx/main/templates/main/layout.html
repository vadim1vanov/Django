{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <aside>
        <img src="{% static 'main/img/coin.png' %}" alt="logo" >
        <span class="logo">#ToDo-List</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>О нас</li></a>
            <a href="{% url 'news_home' %}"><li>Заметки</li></a>
            <a href=""><li>Контакты</li></a>
            <a href="{% url 'create' %}" ><li id="btn-li"><button class="btn btn-primary">Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
       {% block content %} 
       {% endblock %} 
    </main>
  </body>
</html>
